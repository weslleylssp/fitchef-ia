<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitChef IA - Receitas Fitness Inteligentes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px 30px 80px;
      position: relative;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .hint {
      color: #999;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-clear {
      background: #f0f0f0;
      color: #555;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    .error.active {
      display: block;
    }

    .ingredient-categories {
      margin-top: 20px;
    }

    .category-section {
      margin-bottom: 25px;
    }

    .category-title {
      color: #666;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 12px;
      padding-left: 10px;
      border-left: 3px solid #667eea;
    }

    .ingredients-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      background: #f5f5f5;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .tag:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .tag.selected {
      background: #667eea;
      color: white;
      border-color: #764ba2;
    }

    /* Bot√£o flutuante para mobile */
    @media (max-width: 600px) {
      .btn-float {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        padding: 15px;
        font-size: 17px;
        z-index: 10;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üçΩÔ∏è FitChef IA</h1>
    <p class="subtitle">Transforme seus ingredientes em receitas fitness</p>

    <div class="input-group">
      <label for="ingredientes">Quais ingredientes voc√™ tem dispon√≠vel?</label>
      <textarea 
        id="ingredientes"
        placeholder="Ex: frango, ovo, batata-doce, br√≥colis..."
      ></textarea>
      <p class="hint">üí° Separe os ingredientes por v√≠rgula. N√£o precisa incluir temperos b√°sicos.</p>
    </div>

    <div class="ingredient-categories">
      <div class="category-section">
        <h3 class="category-title">ü•© Prote√≠nas</h3>
        <div class="ingredients-tags proteinas-tags"></div>
      </div>

      <div class="category-section">
        <h3 class="category-title">üåæ Carboidratos</h3>
        <div class="ingredients-tags carboidratos-tags"></div>
      </div>

      <div class="category-section">
        <h3 class="category-title">ü•¨ Legumes e Verduras</h3>
        <div class="ingredients-tags legumes-tags"></div>
      </div>
    </div>

    <div class="btn-row">
      <button id="buscar" onclick="buscarReceitas()">Buscar Receitas</button>
      <button class="btn-clear" onclick="limparIngredientes()">Limpar</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #666;">Buscando suas receitas...</p>
    </div>

    <div class="error" id="error">
      <strong>Ops!</strong> <span id="errorMsg"></span>
    </div>
  </div>

  <script>
    // Fun√ß√£o auxiliar para embaralhar arrays
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    // Ingredientes dispon√≠veis
    const ingredientesPorCategoria = {
      proteinas: [
        { nome: "frango", emoji: "üçó" },
        { nome: "ovo", emoji: "ü•ö" },
        { nome: "carne", emoji: "ü•©" },
        { nome: "peito de peru", emoji: "üçñ" },
        { nome: "tofu", emoji: "üç±" },
        { nome: "queijo cottage", emoji: "üßÄ" }
      ],
      carboidratos: [
        { nome: "batata-doce", emoji: "üç†" },
        { nome: "arroz integral", emoji: "üçö" },
        { nome: "aveia", emoji: "üåæ" },
        { nome: "macarr√£o integral", emoji: "üçù" },
        { nome: "tapioca", emoji: "‚ö™" },
        { nome: "p√£o integral", emoji: "üçû" },
        { nome: "quinoa", emoji: "üåæ" }
      ],
      legumes: [
        { nome: "br√≥colis", emoji: "ü•¶" },
        { nome: "espinafre", emoji: "ü•¨" },
        { nome: "tomate", emoji: "üçÖ" },
        { nome: "cenoura", emoji: "ü•ï" },
        { nome: "abobrinha", emoji: "ü•í" },
        { nome: "piment√£o", emoji: "ü´ë" },
        { nome: "couve-flor", emoji: "ü•¶" }
      ]
    };

    // Renderiza aleatoriamente os ingredientes
    function renderIngredientesAleatorios() {
      const categorias = [
        { id: "proteinas", selector: ".proteinas-tags" },
        { id: "carboidratos", selector: ".carboidratos-tags" },
        { id: "legumes", selector: ".legumes-tags" }
      ];

      categorias.forEach(cat => {
        const container = document.querySelector(cat.selector);
        container.innerHTML = "";
        const embaralhados = shuffle([...ingredientesPorCategoria[cat.id]]).slice(0, 5);
        embaralhados.forEach(ing => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = `${ing.emoji} ${ing.nome}`;
          span.onclick = () => addIngredient(ing.nome);
          container.appendChild(span);
        });
      });
    }

    // Adiciona ingrediente ao campo
    function addIngredient(ingredient) {
      const textarea = document.getElementById("ingredientes");
      const current = textarea.value.trim();
      const list = current ? current.split(",").map(i => i.trim().toLowerCase()) : [];
      if (!list.includes(ingredient.toLowerCase())) {
        textarea.value = list.length > 0 ? current + ", " + ingredient : ingredient;
      }
      event.target.classList.add("selected");
      setTimeout(() => event.target.classList.remove("selected"), 500);
    }

    // Limpa o campo de ingredientes
    function limparIngredientes() {
      document.getElementById("ingredientes").value = "";
    }

    // Busca as receitas
    async function buscarReceitas() {
      const ingredientesInput = document.getElementById("ingredientes");
      const btn = document.getElementById("buscar");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const errorMsg = document.getElementById("errorMsg");

      if (!ingredientesInput.value.trim()) {
        errorDiv.classList.add("active");
        errorMsg.textContent = "Informe pelo menos um ingrediente üòÖ";
        setTimeout(() => errorDiv.classList.remove("active"), 3000);
        return;
      }

      const lista = ingredientesInput.value
        .split(",")
        .map(i => i.trim().toLowerCase())
        .filter(i => i.length > 0);

      btn.disabled = true;
      btn.textContent = "üîç Buscando...";
      loading.classList.add("active");
      errorDiv.classList.remove("active");

      try {
        const WEBHOOK_URL = "https://wdlacerdasp.app.n8n.cloud/webhook/fitchef";
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ingredientes: lista })
        });

        if (!response.ok) throw new Error("Erro ao buscar receitas.");

        const data = await response.json();

        if (data.status === "sucesso" && data.receitas) {
          localStorage.setItem("receitas", JSON.stringify(data.receitas));
          localStorage.setItem("ingredientes_buscados", JSON.stringify(lista));
          window.location.href = "receitas.html";
        } else {
          throw new Error(data.mensagem || "Nenhuma receita encontrada üòï");
        }
      } catch (error) {
        errorDiv.classList.add("active");
        errorMsg.textContent = error.message;
        setTimeout(() => errorDiv.classList.remove("active"), 4000);
      } finally {
        btn.disabled = false;
        btn.textContent = "Buscar Receitas";
        loading.classList.remove("active");
      }
    }

    window.addEventListener("load", renderIngredientesAleatorios);
  </script>
</body>
</html>
