<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitChef IA - Receitas Fitness Inteligentes</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
      position: relative;
    }

    @media (max-width: 600px) {
      .container { padding-bottom: 100px; }
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.3rem;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.05rem;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .hint {
      color: #999;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .ingredient-categories { margin-top: 20px; }
    .category-section { margin-bottom: 25px; }

    .category-title {
      color: #666;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 12px;
      padding-left: 10px;
      border-left: 3px solid #667eea;
    }

    .ingredients-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      background: #f5f5f5;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .tag:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.3);
    }

    .tag.selected {
      background: #667eea;
      color: white;
      border-color: #764ba2;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102,126,234,0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-clear {
      background: #f0f0f0;
      color: #555;
    }

    .loading { display: none; text-align: center; margin-top: 20px; }
    .loading.active { display: block; }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .error.active { display: block; }
  </style>

  <!-- Inclus√£o do m√≥dulo de analytics -->
  <script src="analytics.html" defer></script>
</head>

<body>
  <div class="container">
    <h1>üçΩÔ∏è FitChef IA</h1>
    <p class="subtitle">Transforme seus ingredientes em receitas fitness</p>

    <div class="input-group">
      <label for="ingredientes">Quais ingredientes voc√™ tem dispon√≠vel?</label>
      <textarea id="ingredientes" placeholder="Ex: frango, ovo, batata-doce, br√≥colis..."></textarea>
      <p class="hint">üí° Separe os ingredientes por v√≠rgula. N√£o inclua temperos b√°sicos.</p>
    </div>

    <div class="ingredient-categories">
      <div class="category-section">
        <h3 class="category-title">ü•© Prote√≠nas</h3>
        <div class="ingredients-tags proteinas-tags"></div>
      </div>
      <div class="category-section">
        <h3 class="category-title">üåæ Carboidratos</h3>
        <div class="ingredients-tags carboidratos-tags"></div>
      </div>
      <div class="category-section">
        <h3 class="category-title">ü•¨ Legumes e Verduras</h3>
        <div class="ingredients-tags legumes-tags"></div>
      </div>
    </div>

    <div class="btn-row">
      <button id="buscar" onclick="buscarReceitas()">Buscar Receitas</button>
      <button class="btn-clear" onclick="limparIngredientes()">Limpar</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #666;">Buscando suas receitas...</p>
    </div>

    <div class="error" id="error">
      <strong>Ops!</strong> <span id="errorMsg"></span>
    </div>
  </div>

  <script>
    // Embaralhamento e renderiza√ß√£o din√¢mica de ingredientes
    function shuffle(array) {
      let i = array.length, r;
      while (i) {
        r = Math.floor(Math.random() * i--);
        [array[i], array[r]] = [array[r], array[i]];
      }
      return array;
    }

    const ingredientesPorCategoria = {
      proteinas: [
        { nome: "frango", emoji: "üçó" },
        { nome: "ovo", emoji: "ü•ö" },
        { nome: "carne", emoji: "ü•©" },
        { nome: "peito de peru", emoji: "üçñ" },
        { nome: "tofu", emoji: "üç±" },
        { nome: "queijo cottage", emoji: "üßÄ" }
      ],
      carboidratos: [
        { nome: "batata-doce", emoji: "üç†" },
        { nome: "arroz integral", emoji: "üçö" },
        { nome: "aveia", emoji: "üåæ" },
        { nome: "macarr√£o integral", emoji: "üçù" },
        { nome: "tapioca", emoji: "‚ö™" },
        { nome: "p√£o integral", emoji: "üçû" },
        { nome: "quinoa", emoji: "üåæ" }
      ],
      legumes: [
        { nome: "br√≥colis", emoji: "ü•¶" },
        { nome: "espinafre", emoji: "ü•¨" },
        { nome: "tomate", emoji: "üçÖ" },
        { nome: "cenoura", emoji: "ü•ï" },
        { nome: "abobrinha", emoji: "ü•í" },
        { nome: "piment√£o", emoji: "ü´ë" },
        { nome: "couve-flor", emoji: "ü•¶" }
      ]
    };

    function renderIngredientesAleatorios() {
      const categorias = [
        { id: "proteinas", selector: ".proteinas-tags" },
        { id: "carboidratos", selector: ".carboidratos-tags" },
        { id: "legumes", selector: ".legumes-tags" }
      ];
      categorias.forEach(cat => {
        const c = document.querySelector(cat.selector);
        c.innerHTML = "";
        shuffle([...ingredientesPorCategoria[cat.id]]).slice(0,5).forEach(ing => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = `${ing.emoji} ${ing.nome}`;
          span.onclick = e => addIngredient(ing.nome, e.target);
          c.appendChild(span);
        });
      });
    }

    function addIngredient(name, el) {
      const textarea = document.getElementById("ingredientes");
      const list = textarea.value.split(",").map(i => i.trim().toLowerCase()).filter(Boolean);
      if (!list.includes(name.toLowerCase())) {
        textarea.value = list.length ? textarea.value + ", " + name : name;
      }
      el.classList.add("selected");
    }

    function limparIngredientes() {
      document.getElementById("ingredientes").value = "";
      document.querySelectorAll(".tag.selected").forEach(t => t.classList.remove("selected"));
    }

    async function buscarReceitas() {
      const input = document.getElementById("ingredientes");
      const btn = document.getElementById("buscar");
      const loading = document.getElementById("loading");
      const err = document.getElementById("error");
      const errMsg = document.getElementById("errorMsg");

      if (!input.value.trim()) {
        err.classList.add("active");
        errMsg.textContent = "Informe pelo menos um ingrediente üòÖ";
        setTimeout(() => err.classList.remove("active"), 3000);
        return;
      }

      const lista = input.value.split(",").map(i => i.trim().toLowerCase()).filter(Boolean);
      btn.disabled = true;
      loading.classList.add("active");

      FitChefAnalytics.trackEvent('search_started', {
        ingredients: lista,
        ingredients_count: lista.length,
        timestamp: new Date().toISOString()
      });

      try {
        const resp = await fetch("https://wdlacerdasp.app.n8n.cloud/webhook/fitchef", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ingredientes: lista })
        });

        if (!resp.ok) throw new Error("Erro ao buscar receitas.");
        const data = await resp.json();

        if (data.status === "sucesso" && data.receitas?.length) {
          FitChefAnalytics.trackEvent('search_success', {
            recipes_found: data.receitas.length,
            ingredients_count: lista.length,
            timestamp: new Date().toISOString()
          });

          setTimeout(() => {
            localStorage.setItem("receitas", JSON.stringify(data.receitas));
            localStorage.setItem("ingredientes_buscados", JSON.stringify(lista));
            window.location.href = "receitas.html";
          }, 200);
        } else {
          FitChefAnalytics.trackEvent('search_failed', {
            reason: 'no_results',
            ingredients: lista,
            timestamp: new Date().toISOString()
          });
          throw new Error(data.mensagem_usuario || "Nenhuma receita encontrada üòï");
        }
      } catch (e) {
        FitChefAnalytics.trackEvent('search_failed', {
          reason: 'network_error',
          message: e.message,
          ingredients: lista,
          timestamp: new Date().toISOString()
        });
        err.classList.add("active");
        errMsg.textContent = e.message;
        setTimeout(() => err.classList.remove("active"), 4000);
      } finally {
        btn.disabled = false;
        loading.classList.remove("active");
      }
    }

    window.addEventListener("load", renderIngredientesAleatorios);
  </script>
</body>
</html>
