<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitChef IA - Receitas Encontradas</title>

  <!-- Sistema de Analytics Compat√≠vel -->
  <script>
    const FitChefAnalytics = {
      trackEvent(eventName, parameters = {}) {
        const storageKey = "fitchef_analytics";
        const sessionKey = "fitchef_session_id";
        let sessionId = localStorage.getItem(sessionKey);
        if (!sessionId) {
          sessionId = Date.now() + "_" + Math.random().toString(36).substring(2, 9);
          localStorage.setItem(sessionKey, sessionId);
        }

        const events = JSON.parse(localStorage.getItem(storageKey) || "[]");
        events.push({
          sessionId,
          event: eventName,
          parameters,
          timestamp: new Date().toISOString(),
        });
        if (events.length > 500) events.splice(0, events.length - 500);
        localStorage.setItem(storageKey, JSON.stringify(events));
        console.log("üìä Analytics Event:", eventName, parameters);
      },
    };

    // Evento ao carregar p√°gina de resultados
    window.addEventListener("load", () => {
      try {
        const receitas = JSON.parse(localStorage.getItem("receitas") || "[]");
        const ingredientes = JSON.parse(localStorage.getItem("ingredientes_buscados") || "[]");
        FitChefAnalytics.trackEvent("results_page_view", {
          recipes_count: receitas.length,
          ingredients_used: ingredientes,
          has_results: receitas.length > 0,
        });
      } catch (e) {
        console.warn("‚ö†Ô∏è Erro ao registrar evento:", e);
      }
    });
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container { max-width: 900px; margin: 0 auto; }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }

    .back-btn {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-btn:hover { background: rgba(255,255,255,0.3); }

    .stats {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .ingredients-used {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .ingredient-chip {
      background: #f0f0f0;
      padding: 6px 15px;
      border-radius: 20px;
      color: #555;
      font-size: 0.9rem;
    }

    .recipes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .recipe-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .recipe-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .recipe-header h2 { font-size: 1.5rem; margin-bottom: 5px; }
    .recipe-category {
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 0.85rem;
    }

    .recipe-body { padding: 20px; }

    .recipe-section { margin-bottom: 20px; }
    .recipe-section h3 {
      color: #667eea;
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ingredients-list { list-style: none; padding: 0; }
    .ingredients-list li {
      padding: 4px 0 4px 20px;
      color: #555;
      position: relative;
    }
    .ingredients-list li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .preparation {
      color: #555;
      line-height: 1.6;
      white-space: normal;
    }

    .macros {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
    }

    .macro-item { text-align: center; }
    .macro-value { font-size: 1.3rem; font-weight: bold; color: #667eea; }
    .macro-label { font-size: 0.85rem; color: #888; margin-top: 2px; text-transform: uppercase; }

    .no-results {
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn-primary:hover { transform: translateY(-2px); }

    @media (max-width: 768px) {
      .recipes-grid { grid-template-columns: 1fr; }
      .header h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê Nova Busca</a>
      <h1>üçΩÔ∏è FitChef IA</h1>
      <p>Suas receitas fitness personalizadas</p>
    </div>

    <div class="stats" id="stats">
      <h3><span id="recipeCount">0</span> receitas encontradas</h3>
      <div class="ingredients-used" id="ingredientsUsed"></div>
    </div>

    <div class="recipes-grid" id="recipesContainer"></div>

    <div class="no-results" id="noResults" style="display: none;">
      <h2>üòî Nenhuma receita encontrada</h2>
      <p>N√£o encontramos receitas com os ingredientes informados.<br>
         Tente adicionar mais ingredientes ou fazer uma nova busca.</p>
      <a href="index.html" class="btn-primary">Fazer Nova Busca</a>
    </div>
  </div>

  <script>
    const receitas = JSON.parse(localStorage.getItem("receitas") || "[]");
    const ingredientesBuscados = JSON.parse(localStorage.getItem("ingredientes_buscados") || "[]");

    document.getElementById("recipeCount").textContent = receitas.length;
    const ingredientsContainer = document.getElementById("ingredientsUsed");

    ingredientesBuscados.forEach(ing => {
      const chip = document.createElement("div");
      chip.className = "ingredient-chip";
      chip.textContent = ing;
      ingredientsContainer.appendChild(chip);
    });

    const container = document.getElementById("recipesContainer");
    const noResults = document.getElementById("noResults");
    const stats = document.getElementById("stats");

    if (receitas.length === 0) {
      container.style.display = "none";
      noResults.style.display = "block";
      stats.style.display = "none";
    } else {
      receitas.forEach(receita => {
        const card = document.createElement("div");
        card.className = "recipe-card";

        const categoria = receita.categoria || "Receita Fitness";

        // Corrige quebras de linha no modo de preparo
        const modoFormatado = (receita.modo_preparo || "")
          .replace(/\\n/g, "<br>")
          .replace(/\n/g, "<br>");

        // Ingredientes
        const ingredientesList = Array.isArray(receita.ingredientes)
          ? receita.ingredientes.map(ing => `<li>${ing}</li>`).join("")
          : `<li>${receita.ingredientes || "‚Äî"}</li>`;

        // Macros
        const macros = receita.macros || {};
        const macrosHtml = `
          <div class="recipe-section">
            <h3>üìä Informa√ß√µes Nutricionais</h3>
            <div class="macros">
              <div class="macro-item">
                <div class="macro-value">${macros.kcal || "‚Äî"}</div>
                <div class="macro-label">kcal</div>
              </div>
              <div class="macro-item">
                <div class="macro-value">${macros.p || "‚Äî"}g</div>
                <div class="macro-label">Prote√≠na</div>
              </div>
              <div class="macro-item">
                <div class="macro-value">${macros.c || "‚Äî"}g</div>
                <div class="macro-label">Carbos</div>
              </div>
              <div class="macro-item">
                <div class="macro-value">${macros.g || "‚Äî"}g</div>
                <div class="macro-label">Gordura</div>
              </div>
            </div>
          </div>`;

        card.innerHTML = `
          <div class="recipe-header">
            <h2>${receita.nome || "Receita sem nome"}</h2>
            <span class="recipe-category">${categoria}</span>
          </div>
          <div class="recipe-body">
            <div class="recipe-section">
              <h3>ü•ò Ingredientes</h3>
              <ul class="ingredients-list">${ingredientesList}</ul>
            </div>
            <div class="recipe-section">
              <h3>üë®‚Äçüç≥ Modo de Preparo</h3>
              <div class="preparation">${modoFormatado}</div>
            </div>
            ${macrosHtml}
          </div>`;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
